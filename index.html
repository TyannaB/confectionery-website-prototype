<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beau's Bonbons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fascinate|Quicksand" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <div class="h1">
        <h1> Beau's Bonbons</h1>
      </div>
      <div class="p">
        <p>Delicious treats for all to eat!</p>
      </div>
    </div>
    <img class="hex" src="images/placeholder-hex.svg" alt="">
    <nav>
      <ul>
        <li><a href="Cupcakes">Cupcakes</a></li>
        <li><a href="Fudge">Fudge</a></li>
        <li><a href="Bonbons">Bonbons</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="cupcakes">
      <h2>Cupcakes</h2>
      <figure>
        <img src="images/placeholder-4by3.svg" alt="Cupcakes">
        <figcaption>Delicious chocolate cupcakes freshly baked.</figcaption>
      </figure>
    </div>

    <div class="fudge">
      <h2>Fudge</h2>
      <figure>
        <img src="images/placeholder-4by3.svg" alt="Fudge">
        <figcaption>Gooey fudge fresh out of the oven.</figcaption>
      </figure>
    </div>

    <div class="bonbons">
      <h2>Bonbons</h2>
      <figure>
        <img src="images/placeholder-4by3.svg" alt="Bonbons">
        <figcaption>Our world famous delicious Bonbons!</figcaption>
      </figure>
    </div>
  </main>
  <section>
    <div class="owner">
      <figure>
        <img src="images/person-circle.svg" alt="owner">
        <figcaption>Hello I am Sally Beau the owner of Beau's Bonbons a professional chocolatier and candy chef. I am glad to answer any of your questions in the email lister below.</figcaption>
      </figure>
    </div>
    <footer>All treats are made with all natural ingredients for any inquiries contact BeausBonBons@gmail.com .</footer>
  </section>
</body>
</html>
